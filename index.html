<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/fav.svg" type="image/x-icon">
    <title>HANGMAN|Team Intel</title>
</head>
<body>
    <div class="main">
      <div class="wrapper">
        <h1>HangMan</h1>
        <div class="content">
          <input type="text" class="typing-input" maxlength="1">
          <div class="inputs"></div>
          <div class="details">
            <p class="hint"><b>Hint:</b> <span></span></p>
            <p class="guess-left"><b>Hangmen Left:</b> <span></span></p>
            <p class="wrong-letter"><b>Cause of death (letters):</b> <span></span></p>
          </div>
          <button class="reset-btn">Reset Game</button>
        </div>
      </div>
    </div>

      <script src="index.js"></script>
</body>
</html>
